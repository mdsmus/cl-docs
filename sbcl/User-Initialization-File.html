<h4 class="subsection">2.4.2 User Initialization File</h4>

<p>Per-user startup script. Unless overridden with the command line
option <code>--userinit</code> defaults to <samp><samp><span class="env">HOME</span></samp><span class="file">/.sbclrc</span></samp>.

   <p>No user initialization file is required.
