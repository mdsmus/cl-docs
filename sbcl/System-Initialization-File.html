<h4 class="subsection">2.4.1 System Initialization File</h4>

<p>Site-wide startup script. Unless overridden with the command line
option <code>--sysinit</code> defaults to <samp><samp><span class="env">SBCL_HOME</span></samp><span class="file">/sbclrc</span></samp>, or
if that doesn't exist to <samp><span class="file">/etc/sbclrc</span></samp>.

   <p>No system initialization file is required.
